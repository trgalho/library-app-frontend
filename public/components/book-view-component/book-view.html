<div class="book-view" ng-click="viewDetails()">
    <div class="book-info book-title"> <b>Title:</b> &nbsp; {{ $ctrl.book.title }} </div>
    <div class="book-info book-subtitle"> <b>Subtitle:</b> &nbsp; {{ $ctrl.book.subtitle }} </div>
    <div class="book-info book-isbn"> <b>ISBN:</b> &nbsp; {{ $ctrl.book.isbn }} </div>
    <div class="book-info book-price"> <b>Price:</b> &nbsp; R$ {{ $ctrl.book.price.toFixed(2) }} </div>
</div>
